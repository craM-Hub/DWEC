<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 5</title>
  </head>
  <body>
    <h1>Práctica 5</h1>
    <form>
      Nombre:
      <input name="nombre" />
      <br />
      Apellidos:
      <input name="apellidos" />
      <br />
      Teléfono:
      <input name="telefono" />
      <br />
      Dni:
      <input name="dni" />
      <br />
      Edad:
      <input name="edad" />
      <br />
      Sexo:
      <br />
      <input type="radio" value="hombre" name="sexo" id="hombre" /> Hombre
      <br />
      <input type="radio" value="mujer" name="sexo" id="mujer" /> Mujer
      <br />
      Incluir mi foto:
      <input name="foto" />
      <button>Examinar</button>
      <br />
      <input
        type="checkbox"
        value="publi"
        name="publi"
        id="publicidad"
      />
      Enviar publicidad
      <br />
      Observaciones:
      <br />
      <textarea type="text" name="observaciones" /></textarea>
      <br />
      <button>Guardar Cambios</button>
      <button type="reset">Borrar formulario</button>
    </form>
  </body>
</html>
