<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Práctica 5</title>
  </head>
  <body>
    <h1>Práctica 5</h1>
    <form>
      Nombre:
      <input name="nombre" id="nombre" />
      <br />
      Apellidos:
      <input name="apellidos" id="apellidos" />
      <br />
      Teléfono:
      <input name="telefono" id="telefono"/>
      <br />
      Dni:
      <input name="dni" id="dni" />
      <br />
      Edad:
      <input name="edad" id="edad" />
      <br />
      Sexo:
      <br />
      <input type="radio" value="hombre" name="sexo" id="hombre" /> Hombre
      <br />
      <input type="radio" value="mujer" name="sexo" id="mujer" /> Mujer
      <br />
      Incluir mi foto:
      <input type="file" id="foto" name="foto" />
      <br />
      <input type="checkbox" value="publi" name="publi" id="publi" />
      Enviar publicidad
      <br />
      Elige tu afición favorita:
      <select name="aficion" id="aficion">
        <option value="musica">Música</option>
        <option value="lectura">Lectura</option>
        <option value="deporte">Deporte</option>
      </select>
      <br />
      Observaciones:
      <br />
      <textarea
        maxlength="150"
        type="text"
        name="observaciones"
        id="observaciones"
      ></textarea>
      <br />
      <button id="saveChanges">Guardar Cambios</button>
      <button type="reset">Borrar formulario</button>
    </form>
  </body>
</html>
