<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var XMLHttpRequestObject = false;
        if (window.XMLHttpRequest) {
            XMLHttpRequestObject = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            XMLHttpRequestObject = new ActiveXObject('Microsoft.XMLHTTP');
        }

        function sacardatos(datos, idDiv) {
            if (XMLHttpRequestObject) {
                var objeto = document.getElementById(idDiv);
                XMLHttpRequestObject.open('GET', datos);
                XMLHttpRequestObject.onreadystatechange = function () {
                    if (
                        XMLHttpRequestObject.readyState == 4 &&
                        XMLHttpRequestObject.status == 200
                    ) {
                        objeto.innerHTML = XMLHttpRequestObject.responseText;
                    }
                };
                XMLHttpRequestObject.send(null);
            }
        }
    </script>
</head>
<body>
    <nav style="text-align: center; height: 50px; background-color: rgb(0, 0, 124);color: white;">ZONA DE CABECERA</nav>
    <div style="flex-direction: row; display: flex;">
        <div style="flex: 1; background-color: blanchedalmond;">
            <p>Men√∫ General</p>
            <p onclick="sacardatos('inicio.html','contenedor')">Inicio</p>
            <p onclick="sacardatos('google.html','contenedor')">Google</p>
        </div>
        <div 
        id="contenedor"
        style="flex: 3; text-align: center; background-color: seashell;"
        >
            <p>Hola</p>
        </div>
    </div>
</body>
</html>
